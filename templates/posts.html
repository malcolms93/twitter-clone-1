{% extends "base.html" %} {% block content %} {% load static %}

<div class="container">
  <div class="main">
    <div class="main-header">
      <img src="{% static 'img/twitter.png' %}" class="logo" />
    <h1>Home</h1>
  </div>

  

  
    <section class="post_form">
        <form action="/" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
            <input class="name" type="text" name="name" placeholder="Your Name" required/><br>
            <textarea name="body" placeholder="What's Happening?" required></textarea><br>
            
              
                <div class="buttons"><input  type="file" id="button" name="image">
                  <input type="submit"id="Tweet" value="Tweet"></div>
            
        </form>
    </section>

    
        
    
    
  <section class="posts">
    <ul>
     {% for post in posts %} 
     

     <li>
      
        <img class="option_icon js-option-icon" src="{% static 'img/option (1).png' %}" />
        <div class="menu">
            <a href="/delete/{{ post.id }}/">Delete</a><hr/>
            <a href="/edit/{{ post.id }}/">Edit</a>
        </div>
        <!-- <div class="name_body"> -->
            <div class="logo">
                <img src="{% static 'img/profile-user.png' %}" />
            </div>
            <div class="name_body">
            <div class="name">{{post.name}}<br /></div>
            <div class="datetime">{{post.created_at}}<br /></div>
            <p>{{post.body}}</p><br>
            {% if post.image %}

          <img
            src="{{post.image.url}}"
            alt=""
            class="postimage"
            style="height: 250px; width: 400px"
          />
          {% endif %}

            </div>
     </li> 
     {% endfor %}
    </ul>
   
   
  
  </section>
  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  
  <script src="{% static 'js/posts.js' %}"></script>
</section>


{% endblock %}
